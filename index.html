<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2 - Em andamento</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <img src="Css/Imagens/illustration-hero.svg" alt="Illustration" class="imagem">

        <section class="Summary">
            <h1 class="Title">
                Order Summary
            </h1>

            <p class="Description">
                You can now listen to millions of songs, audiobooks, and
                , and podcasts on any device anywhere you like
            </p>

            
        </section>

        <section class="Plan">
            <div class="Annual">
                <img src="Css/Imagens/icon-music.svg" alt="" class="imagem-plano">   
                <p>
                    <strong>Annual Plan</strong> 
                    <br>    $59.99/year
                </p> 
            </div>
               
            <div class="Change">
                <a href="https://www.frontendmentor.io/home">Change</a>
            </div>

        </section>

        <section class="Bottom">
            <button class="Button-Proceed">
                Proceed to payment
            </button>

            <button class="Button-Cancel">
                Cancel Order
            </button>
            
        </section>

    </main>
    
</body>
</html>
